<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - Bootstrap Table</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/font-awesome.css}" rel="stylesheet">
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet">
    

</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="example">
                    <div class="form-inline" style="text-align: center;padding: 20px 0 30px">
                        <div class="form-group" >
                            <label for="userAccount">学号：</label>
                            <input id="userAccount" class="form-control input-sm" STYLE="height: 36px">
                        </div>
                        <div class="form-group">
                            <label for="userName" style="padding-left: 20px">姓名：</label>
                            <input id="userName" class="form-control input-sm" STYLE="height: 36px">
                        </div>
                        <div class="form-group" id="updateTime">
                            <label for="updateTimeStart" style="padding-left: 20px">更新时间：</label>
                            <input id="updateTimeStart" class="form-control layer-date" style="width: 100px;height: 36px">
                            <div class="form-group">-</div>
                            <input id="updateTimeEnd" class="form-control layer-date" style="width: 100px ;height: 36px">
                        </div>
                        <div class="form-group" style="padding-left: 20px">
                            <button class="btn btn-primary btn-sm" id="queryBtn">查询</button>
                            <button class="btn btn-primary btn-sm" id="addBtn" onclick="addInfo()">新增</button>
                            <button class="btn btn-primary btn-sm" id="batchAdd" >批量导入</button>
                            <button class="btn btn-primary btn-sm" onclick="batchExport()" >导出数据</button>
                        </div>

                    </div>
                    <table id="userTable" >

                    </table>
                </div>
            </div>
        </div>


        <!-- End Panel Other -->
    </div>
    <div id="add-edit" style="display: none;padding: 20px 20px 0px 20px">
        <form class="layui-form"  >
            <input type="hidden"  id="id" style="width: 240px"   class="layui-input">
            <div class="layui-form-item center" >
                <label class="layui-form-label" style="width: 100px" >学号：</label>
                <div class="layui-input-block">
                    <input type="text"  id="userAccount" style="width: 240px"   class="layui-input"  lay-verify="required|number" required>
                </div>
            </div>
            <div class="layui-form-item center" >
                <label class="layui-form-label" style="width: 100px" >姓名：</label>
                <div class="layui-input-block">
                    <input type="text"  id="userName" style="width: 240px"   class="layui-input"  lay-verify="required" required>
                </div>
            </div>
            <div class="layui-form-item center" >
                <label class="layui-form-label" style="width: 100px" >邮箱：</label>
                <div class="layui-input-block">
                    <input type="text"  id="userEmail" style="width: 240px"   class="layui-input"  lay-verify="required|email" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 100px">性别：</label>
                <div class="layui-input-block">
                    <input type="radio" name="userSex" value="0" title="男">
                    <input type="radio" name="userSex" value="1" title="女" checked>
                </div>
            </div>
            <div class="layui-form-item center" >
                <label class="layui-form-label" style="width: 100px" >手机号：</label>
                <div class="layui-input-block">
                    <input type="text"  id="userPhone" style="width: 240px"   class="layui-input"  lay-verify="required|phone|number" required>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" style="width: 120px;margin-left: -20px">校内(校外)：</label>
                <div class="layui-input-block">
                    <input type="radio" id="isInside" name="isInside" value="0" title="校内" checked>
                    <input type="radio" id="isInside" name="isInside" value="1" title="校外" >
                </div>
            </div>
            <div class="layui-form-item" >
                <label class="layui-form-label" style="width: 100px">学院：</label>
                <div class="layui-input-block" id="collegeId" style="width: 240px">

                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="save" id="submitBtn">提交</button>
                    <button  class="layui-btn layui-btn-primary" id="closeBtn" >取消</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 全局js -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script th:src="@{/js/content.js}"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/jquery.fileDownload.js}"></script>
    <!-- Bootstrap table -->
    <script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/layui/layui.js}"></script>
    <script th:src="@{/js/xm-select.js}"></script>


    <script type="text/javascript">
        $(function () {
            //初始化表格
            var oTable = new TableInit();
            oTable.Init();
        });
        var xm=xmSelect.render({
            el: '#collegeId',
            language: 'zn',
            radio: true,
            clickClose: true,
            model: {
                icon: 'hidden',
                label: {
                    type: 'text'
                }
            },
            data: []
        })
        function TableInit() {

            var oTableInit = new Object();
            //初始化Table
            oTableInit.Init = function () {
                $('#userTable').bootstrapTable({
                    // 请求后台的URL（*）
                    url:"http://localhost:8080/system/user/page/list",
                    method: 'GET',           //请求方式（*）
                    striped: true,           //是否显示行间隔色
                    cache: false,            //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                    pagination: true,          //是否显示分页（*）
                    sortOrder: "asc",          //排序方式
                    queryParamsType: '',
                    dataType: 'json',
                    paginationShowPageGo: true,
                    showJumpto: true,
                    pageNumber: 1, //初始化加载第一页，默认第一页
                    queryParams: queryParams,//请求服务器时所传的参数
                    sidePagination: 'server',//指定服务器端分页
                    pageSize: 10,//单页记录数
                    pageList: [5,10, 20, 30, 40],//分页步进值
                    search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    silent: true,
                    showRefresh: false,         //是否显示刷新按钮
                    showToggle: false,
                    minimumCountColumns: 2,       //最少允许的列数
                    uniqueId: "id",           //每一行的唯一标识，一般为主键列
                    columns: [
                        {
                        field: 'xuhao',
                        title: '序号',
                        align: 'center',
                        formatter: function (value, row, index) {
                            return index + 1;
                        }
                    },
                        {
                            field: 'userAccount',
                            title: '学号',
                            align: 'center',
                            width: '235px'
                        },
                        {
                            field: 'userName',
                            title: '姓名',
                            align: 'center',
                            width: '235px'
                        },
                        {
                            field: 'userSex',
                            title: '性别',
                            align: 'center',
                            formatter: function (value, row, index) {
                                var userSex='';
                                if(row.userSex=='0'){
                                    userSex="男"
                                }else if(row.userSex=='1'){
                                    userSex="女"
                                }
                                return userSex;
                            }
                        },
                        {
                            field: 'userEmail',
                            title: '邮箱',
                            align: 'center'
                        },
                        {
                            field: 'userPhone',
                            title: '手机号',
                            align: 'center'
                        },
                        {
                            field: 'isInside',
                            title: '校内(校外)',
                            align: 'center',
                            formatter: function (value, row, index) {
                                var isInside='';
                                if(row.isInside=='0'){
                                    isInside="校内"
                                }else if(row.isInside=='1'){
                                    isInside="校外"
                                }
                                return isInside;
                            }
                        },
                        {
                            field: 'collegeName',
                            title: '学院',
                            align: 'center'

                        },
                        {
                            field: 'updateTime',
                            title: '更新时间',
                            align: 'center'

                        },{
                            field: 'operation',
                            title: '操作',
                            align: 'center',
                            width: '250px',
                            formatter: function(value, row, index) {

                                var actions = [];
                                actions.push('<a class="btn btn-success btn-xs " href="javascript:void(0)" onclick="edit(\'' + row.id+'\',\'' + row.userAccount+'\',\'' + row.userName+'\',\'' + row.userEmail+'\',\'' + row.userSex+'\',\'' + row.userPhone+'\',\'' + row.isInside+'\',\'' + row.collegeId+'\')"><i class="fa fa-edit"></i>编辑</a> ');
                                actions.push('<a class="btn btn-danger btn-xs " href="javascript:void(0)" onclick="remove(\'' + row.id+'\',\'' + row.userRoleId+'\')"><i class="fa fa-remove"></i>删除</a> ');
                                return actions.join('');
                            }
                        }],
                    responseHandler: function (res) { //后台返回的结果
                        if(res.code=="10000011"){
                            layer.msg(res.msg);
                            parent.location.href ="http://localhost:8080/login";
                        }
                        if(res.code == "200"){
                            var userInfo = res.data;
                            var NewData = [];
                            if (userInfo.length) {
                                for (var i = 0; i < userInfo.length; i++) {
                                    var dataNewObj = {
                                        'id': '',
                                        "userAccount": '',
                                        'userPassword': '',
                                        'userName': '',
                                        'userEmail': '',
                                        'userSex': '',
                                        'userPhone': '',
                                        'isInside':'',
                                        'collegeId':'',
                                        'collegeName':'',
                                        'userRoleId':'',
                                        'updateTime': ''
                                    };
                                    dataNewObj.xuhao=i;
                                    dataNewObj.id = userInfo[i].id;
                                    dataNewObj.userAccount = userInfo[i].userAccount;
                                    dataNewObj.userPassword = userInfo[i].userPassword;
                                    dataNewObj.userName = userInfo[i].userName;
                                    dataNewObj.userEmail = userInfo[i].userEmail;
                                    dataNewObj.userSex = userInfo[i].userSex;
                                    dataNewObj.userPhone = userInfo[i].userPhone;
                                    dataNewObj.isInside = userInfo[i].isInside;
                                    dataNewObj.collegeName = userInfo[i].collegeName;
                                    dataNewObj.collegeId = userInfo[i].collegeId;
                                    dataNewObj.userRoleId = userInfo[i].userRoleId;
                                    dataNewObj.updateTime = userInfo[i].updateTime;
                                    NewData.push(dataNewObj);
                                }
                            }
                            var data = {
                                total:res.count,
                                rows: NewData
                            };

                            return data;
                        }

                    }

                });
            };

            // 得到查询的参数
            function queryParams(params) {
                var userAccount        = $("#userAccount").val();
                var userName         = $("#userName").val();
                var updateTimeStart = $.common.dateFormat($("#updateTimeStart").val(),"yyyy-MM-dd")
                var updateTimeEnd   =$.common.dateFormat($("#updateTimeEnd").val(),"yyyy-MM-dd")
                var roleKey='student'
                var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                    current: params.pageNumber,
                    size: params.pageSize,
                    userAccount      :     userAccount       ,
                    userName       :     userName        ,
                    updateTimeStart  :  updateTimeStart,
                    updateTimeEnd    :  updateTimeEnd,
                    roleKey:roleKey
                };
                return temp;
            }

            return oTableInit;
        }
        function batchExport() {

            var userAccount        = $("#userAccount").val();
            var userName         = $("#userName").val();
            var updateTimeStart = $.common.dateFormat($("#updateTimeStart").val(),"yyyy-MM-dd")
            var updateTimeEnd   =$.common.dateFormat($("#updateTimeEnd").val(),"yyyy-MM-dd")
            var roleKey='student'
            var temp = {  //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                userAccount      :     userAccount,
                userName       :     userName        ,
                updateTimeStart  :  updateTimeStart,
                updateTimeEnd    :  updateTimeEnd,
                roleKey:roleKey
            };
            $.fileDownload("http://localhost:8080/system/user/export",
                {
                    httpMethod : 'get',
                    data: temp,
                    successCallback : function(url) {
                        layer.msg("导出成功");
                    },
                    failCallback : function(html, url) {
                        alert("导出失败");
                    }
                });

        }

        //刷新表格
        $('#queryBtn').click(function () {
            $('#userTable').bootstrapTable('refresh', {url: '/system/user/page/list'});//url为后台action
        })
        function addInfo() {
            layer.open({
                type: 1,
                title:"添加学生信息",
                closeBtn: false,
                shift: 2,
                area: ['450px', '600px'],
                shadeClose: true,
                content: $("#add-edit"),
                success: function(layero, index){
                    $("#add-edit").val('0')
                    roleList()
                },
            });
        }
        function edit(id,userAccount,userName,userEmail,userSex,userPhone,isInside,collegeId) {
            layer.open({
                type: 1,
                title:"编辑学生信息",
                closeBtn: false,
                shift: 2,
                area: ['450px', '600px'],
                shadeClose: true,
                content: $("#add-edit"),
                success: function(layero, index){
                    $("#add-edit").val('1')
                    $("#add-edit").find('#id').val(id)
                    $("#add-edit").find('#userAccount').val(userAccount)
                    $("#add-edit").find('#userName').val(userName)
                    $("#add-edit").find('#userEmail').val(userEmail)
                    if(userSex=='0'){
                        $("input[name='userSex']")[0].checked = true;
                    }else if(userSex=='1'){
                        $("input[name='userSex']")[1].checked = true;
                    }
                    if(isInside=='0'){
                        $("input[name='isInside']")[0].checked = true;
                    }else if(isInside=='1'){
                        $("input[name='isInside']")[1].checked = true;
                    }
                    layui.form.render('radio');
                    $("#add-edit").find('#userPhone').val(userPhone)
                    roleList(collegeId)
                },
                yes:function(){
                }
            });
        }
        function remove(roleId,userRoleId) {
            layer.confirm('确定删除此条信息吗？', {
                btn: ['确定','取消'] //按钮
            }, function(){
                $.ajax({
                    "url":"http://localhost:8080/system/user/delete/"+roleId+"/"+userRoleId,
                    "type":"get",
                    "dataType":"json",
                    "success":function (response) {
                        var result=response.code;
                        if(result==200){
                            layer.msg(response.msg);
                            $('#userTable').bootstrapTable('refresh', {url: '/system/user/page/list'});//url为后台action
                        }
                        else {
                            layer.msg(response.msg);
                            $('#userTable').bootstrapTable('refresh', {url: '/system/user/page/list'});//url为后台action
                        }
                    },
                    "error":function (response) {
                        layer.msg(response.code+" "+response.msg);
                    }
                })
            });
        }
        layui.use(['layer', 'form'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                upload=layui.upload;
            //指定允许上传的文件类型
            upload.render({
                elem: '#batchAdd'
                ,url: 'http://localhost:8080/system/user/batch' //此处配置你自己的上传接口即可
                ,accept: 'file' //普通文件
                , data: {
                    flag:"1"
                }
                ,done: function(res){
                    layer.msg(res.msg);
                    $('#userTable').bootstrapTable('refresh', {url: '/system/user/page/list'});//url为后台action
                }
            });
            form.on('submit(save)', function () {
                var id  = $("#add-edit").find('#id').val()
                var userAccount= $("#add-edit").find('#userAccount').val()
                var userName=  $("#add-edit").find('#userName').val()
                var userEmail=$("#add-edit").find('#userEmail').val()
                var isInside = $('input[name="isInside"]:checked ').val();
                var userSex = $('input[name="userSex"]:checked ').val();
                var userPhone=$("#add-edit").find('#userPhone').val();
                var userStatus='1'
                var flag='1'
                var xmList = xmSelect.get('#collegeId',true);
                var collegeId=xmList.getValue('valueStr');
                var user={
                    id:id,
                    userAccount:userAccount,
                    userName:userName,
                    userEmail:userEmail,
                    userSex:userSex,
                    userPhone:userPhone,
                    isInside:isInside,
                    collegeId:collegeId,
                    flag:flag,
                    userStatus:userStatus
                }
                if($("#add-edit").val()=='1'){
                    var url="http://localhost:8080/system/user/update";
                    submit(JSON.stringify(user),url);
                }
                else if($("#add-edit").val()=='0'){
                    var url="http://localhost:8080/system/user/create";
                    submit(JSON.stringify(user),url);
                }

                return false;
            })
            var obj = document.getElementById('closeBtn');
            obj.addEventListener('click', function cancel(){
                CloseWin();
            });
        })
        //提交
        function submit(dateInfo,url){
            $.ajax({
                "url":url,
                "type":"post",
                "data":dateInfo,
                "dataType":"json",
                "contentType":"application/json;charset=UTF-8",
                "success":function (response) {
                    var result=response.code;
                    if(result==200){

                        CloseWin()
                        layer.msg(response.msg);
                    }
                    else {
                        CloseWin()
                        layer.msg(response.msg);
                    }
                },
                "error":function (response) {
                    layer.msg(response.code+" "+response.msg);
                }
            })
        };


        //关闭页面
        function CloseWin(){
            $('#userTable').bootstrapTable('refresh', {url: '/system/user/page/list'});//url为后台action
            layer.closeAll();
        }
        function roleList(roleId) {
            $.ajax({
                "url":"http://localhost:8080/basicData/college/list",
                "type":"get",
                "dataType":"json",
                "success":function (response) {
                    var result=response.code;
                    var list=response.data;
                    if(result==200){
                        if(roleId!=''){
                            for (var i = 0; i < list.length; i++){
                                if(list[i].value==roleId){
                                    list[i].selected=true
                                }

                            }
                        }
                        xm.update({
                            data: list
                        })

                    }
                    else {
                        layer.msg(response.msg);
                    }
                },
                "error":function (response) {
                    layer.msg(response.code+" "+response.msg);
                }
            })
        }


        layui.use('laydate', function(){
            var laydate = layui.laydate;
            var startDate=laydate.render({
                elem: '#updateTimeStart',
                type: 'date',
                istime: true,
                istoday: true,
                done:function(value,date){
                    if(value!=""){
                        date.month=date.month-1;
                        endDate.config.min=date;
                    }else{
                        endDate.config.min=startDate.config.min;
                    }
                },
            });
            var endDate =laydate.render({
                elem: '#updateTimeEnd',
                type: 'date',
                istime: true,
                istoday: true,
                done:function(value,date){
                    if(value!=""){
                        date.month=date.month-1;
                        startDate.config.max=date;
                    }else{
                        startDate.config.max=endDate.config.max;

                    }
                },
            });

        });




    </script>

    
    

</body>

</html>
